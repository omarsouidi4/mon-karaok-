<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoké - Soumettre</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style-submit.css">
</head>
<body>
    <img src="image-karaoke2.jpg" alt="Description de l'image" class="logo">

    <div class="container">
        <h1>Que souhaitez vous chanter ?</h1>
        
        <form id="song-form">
            <label for="artist">Artiste :</label>
            <input type="text" id="artist" name="artist" required>
            <br>
            <label for="song">Chanson :</label>
            <input type="text" id="song" name="song" required>
            <br>
            <label for="table">Numero de table :</label>
            <input type="number" id="table" name="table" required>
            <br>
            <button type="submit">Envoyer</button>
        </form>
        
    </div>
    <!-- C<img src="image-karaoke.jpg" alt="Karaoké"> -->
    <script src="submit.js"></script>
</body>
</html>
